<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discipline Tracker</h1>
    <div id="goals-section">
        <h2>Today's Goals</h2>
        <ul id="goals-list"></ul>
        <div class="add-goal-container">
            <input type="text" id="new-goal" placeholder="Add a new goal">
            <button id="add-goal">Add Goal</button>
        </div>
    </div>
    <div id="progress-section">
        <h2>60-Day Progress</h2>
        <div id="days-grid"></div>
        <p>Current Streak: <span id="streak">0</span> days</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
